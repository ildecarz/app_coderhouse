{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-botton mb-4">Inicia Sesión</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Ingresar</button>
        <small class="text-muted ml-2">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </small>
    </div>
    </form>
        <div class="border-top pt-3">
            <small class="text-muted">
            ¿quieres una cuenta? <a class="ml-2" href="{% url 'registrate' %}">Regístrate</a>
            </small>
        </div>
</div>
    

{% endblock content %}
