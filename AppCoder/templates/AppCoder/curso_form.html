{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}     
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button href="{% url 'curso-create' %}" class="btn btn-outline-info" type="submit">Crear o Actualizar</button>
        </div>
        </form>
    </div>
{% endblock content %}
